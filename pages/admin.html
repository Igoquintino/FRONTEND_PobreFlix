<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand">PobreFlix - Admin</a>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" id="homepage" class="nav-link px-2 link-secondary">Homepage</a></li>
                    <li><a href="#" id="about" class="nav-link px-2 link-body-emphasis">Sobre nós</a></li>
                </ul>

                <form id="search-form" class="d-flex me-3" role="search">
                    <input id="search-input" type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a id="settings" class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a id="logout" class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Painel do Administrador</h1>

                    <!-- Seção de Gerenciamento de Conteúdos -->
            <div class="card p-3 mb-4">
                <h2>Gerenciamento de Conteúdos</h2>
            
                <!-- Formulário para Adicionar/Editar Conteúdo -->
                <form id="content-form" class="mb-4">
                    <div class="mb-3">
                        <label for="content-title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="content-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content-description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="content-description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="content-genre" class="form-label">Gênero</label>
                        <input type="text" class="form-control" id="content-genre" required>
                    </div>
                    <div class="mb-3">
                        <label for="content-type" class="form-label">Tipo (Filme/Série)</label>
                        <select class="form-select" id="content-type" required>
                            <option value="filme">Filme</option>
                            <option value="serie">Série</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="content-video-url" class="form-label">URL do Vídeo</label>
                        <input type="url" class="form-control" id="content-video-url" required>
                    </div>

                    <!-- Adicione isso ao seu formulário -->
                    <div class="mb-3">
                        <label for="content-poster-url" class="form-label">Poster do Filme</label>
                        <img id="poster-preview" src="" alt="Poster do Filme" class="img-fluid" style="max-width: 200px; display: none;">
                    </div>
                
                    <!-- Campo oculto para o poster_url -->
                    <input type="hidden" id="content-poster-url" name="poster_url">
                
                    <button type="submit" class="btn btn-primary">Salvar Conteúdo</button>
                </form>
            </div>

            <!-- Tabela de Conteúdos -->
            <h3>Lista de Conteúdos</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Gênero</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="content-table-body">
                    <!-- Conteúdos serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Seção de Gerenciamento de Usuários -->
        <div class="card p-3">
            <h2>Gerenciamento de Usuários</h2>

            <!-- Formulário de Busca de Usuários -->
            <form id="user-search-form" class="mb-4">
                <div class="mb-3">
                    <label for="user-search" class="form-label">Buscar Usuário (ID, Nome ou E-mail)</label>
                    <input type="text" class="form-control" id="user-search" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <!-- Tabela de Usuários -->
            <h3>Lista de Usuários</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Tipo de Usuário</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Usuários serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../js/admin/script.js"></script>
</body>
</html>
