<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="navbar-brand">PobreFlix</a>
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" id="homepage" class="nav-link px-2 link-secondary">Homepage</a></li>
          <li><a href="#" id="about" class="nav-link px-2 link-body-emphasis">Sobre nós</a></li>
        </ul>

        <form id="search-form" class="d-flex me-3" role="search">
          <input id="search-input" type="search" class="form-control" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a id="settings" class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a id="logout" class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>


    <div class="container mt-5">
        <h2>Configurações da Conta</h2>

        <!-- Alterar Nome de Usuário -->
        <div class="card p-3 mb-3">
            <h4>Alterar Nome de Usuário</h4>
            <form id="username-form">
                <div class="mb-3">
                    <label for="new-username" class="form-label">Novo Nome de Usuário</label>
                    <input type="text" class="form-control" id="new-username" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>

        <!-- Alterar Senha -->
        <div class="card p-3 mb-3">
            <h4>Alterar Senha</h4>
            <form id="password-form">
                <div class="mb-3">
                    <label for="current-password" class="form-label">Senha Atual</label>
                    <input type="password" class="form-control" id="current-password" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="new-password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Alterar Senha</button>
            </form>
        </div>

        <!-- Deletar Conta -->
        <div class="card p-3">
            <h4>Deletar Conta</h4>
            <p>Cuidado! Esta ação não pode ser desfeita.</p>
            <button class="btn btn-danger" id="delete-account">Remover Conta</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!token || !user) {
                alert('Usuário não autenticado. Faça login novamente.');
                window.location.href = 'login.html';
                return;
            }

            const userId = user.id;

            // Atualizar nome de usuário
            document.getElementById('username-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const newUsername = document.getElementById('new-username').value;

                fetch(`http://localhost:3000/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ username: newUsername }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Nome de usuário atualizado com sucesso!');
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });

            // Atualizar senha
            document.getElementById('password-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    alert('As senhas não coincidem!');
                    return;
                }

                fetch(`http://localhost:3000/users/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ currentPassword, newPassword }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Senha atualizada com sucesso!');
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });

            // Deletar conta
            document.getElementById('delete-account').addEventListener('click', function() {
                if (confirm('Tem certeza que deseja deletar sua conta? Esta ação não pode ser desfeita.')) {
                    fetch(`http://localhost:3000/users/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Conta deletada com sucesso!');
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                }
            });

            // Logout
            document.getElementById('logout').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
        });
    </script>
    <script src="../js/setting/script.js"></script>
</body>
</html>
