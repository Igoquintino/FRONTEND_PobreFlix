<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/config/styles.css">

</head>

<body class="bg-dark text-light">
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-color p-3 mb-3 border-bottom">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-light">
                <img src="../image/logo branca.png" alt="PobreFlix" width="120" height="auto" class="d-inline-block align-top">
            </a>
            
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" id="homepage" class="nav-link">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="about" class="nav-link">Sobre nós</a>
                    </li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="text-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                        Minha Conta
                    </a>

                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a id="settings" class="dropdown-item" href="#">Configurações</a></li>

                        <!-- Opção de Administração -->
                        <li id="admin-option" style="display: none;">
                            <a class="dropdown-item" href="admin.html">Painel do Administrador</a>
                            <a class="dropdown-item" href="admin_painel.html">Painel de Acesso Restrito</a>
                        </li>

                        <li><hr class="dropdown-divider"></li>
                        <li><a id="logout" class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h2 class="text-center text-danger">Configurações da Conta</h2>

        <!-- Alterar Nome de Usuário -->
        <div class="card p-4 mb-4">
            <h4>Alterar Nome de Usuário</h4>
            <form id="username-form">
                <div class="mb-3">
                    <label for="new-username" class="form-label">Novo Nome de Usuário</label>
                    <input type="text" class="form-control" id="new-username" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>

        <!-- Alterar Senha -->
        <div class="card p-4 mb-4">
            <h4>Alterar Senha</h4>
            <form id="password-form">
                <div class="mb-3">
                    <label for="new-password" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="new-password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Alterar Senha</button>
            </form>
        </div>

        <!-- Deletar Conta -->
        <div class="card p-4" id="admin-option" style="display: none;">
            <h4>Deletar Conta</h4>
            <p>Cuidado! Esta ação não pode ser desfeita.</p>
            <button class="btn btn-danger" id="delete-account">Remover Conta</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <p>&copy; 2025 PobreFlix. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Script -->
    <script src="../js/setting/script.js"></script>
</body>
</html>
