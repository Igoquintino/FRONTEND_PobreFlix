<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body> 
    <header class="p-3 mb-3 border-bottom">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a class="navbar-brand">PobreFlix</a>
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" id="homepage" class="nav-link px-2 link-secondary">Homepage</a></li>
            <li><a href="#" id="about" class="nav-link px-2 link-body-emphasis">Sobre nós</a></li>
          </ul>
  
          <form id="search-form" class="d-flex me-3" role="search">
            <input id="search-input" type="search" class="form-control" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
  
          <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a id="settings" class="dropdown-item" href="#">Configurações</a></li>
              <li>
                <a class="dropdown-item" href="#" id="verHistorico">Meu Histórico</a>
                <ul id="historicoDropdown" class="list-group p-2" style="max-height: 200px; overflow-y: auto; display: none;"></ul>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li><a id="logout" class="dropdown-item" href="#">Sair</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  


    <div class="container-xl">
        <h1>Lista de Filmes e Séries Disponíveis</h1>
    </div>

    <button id="btn-filmes" type="button" class="btn btn-primary btn-lg">Filmes</button>
    <button id="btn-series" type="button" class="btn btn-secondary btn-lg">Séries</button>
    <button id="btn-todos" type="button" class="btn btn-secondary btn-lg">Todos</button>
  
    <div class="container mt-4">
      <div class="row cards">
      </div>
    </div>  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="../js/homepage/script.js"></script>
</body>
</html>
